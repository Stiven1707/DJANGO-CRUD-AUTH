{% extends "Layouts/base.html"%}
{% block titulo %} signup {% endblock %}

{% block contenido %}
    <h1>Signup</h1>
    <form  method="POST">
        {% csrf_token %}
        {% if error %}
        <p class="alert alert-danger">
            {{error}}
        </p>
        {% endif %}

        {{form.as_p}}
        <button type="submit">Signup</button>
    </form>
{% endblock %}
