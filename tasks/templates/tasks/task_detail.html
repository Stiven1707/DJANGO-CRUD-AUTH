{% extends "Layouts/base.html" %}
{% block titulo %} Task Detail {% endblock %}

{% block contenido %}
<div class="card-body">
  <h4 class="card-title">Task Detail</h4>
  <form method="POST" class="form">
    {% csrf_token %}
    {% if error %}
    <p class="alert alert-danger">
        {{error}}
    </p>
    {% endif %}

    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <div class="card-footer">
    <form action="{% url 'complete_task' task.id %}" method="POST" class="d-inline">
        {% csrf_token %}
        <input type="submit" value="Complete" class="btn btn-success">
    </form>
    <form action="{% url 'delete_task' task.id %}" method="POST" class="d-inline">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
    <a href="{% url 'tasks' %}" class="btn btn-secondary">Cancel</a>
  </div>
</div>
{% endblock %}
