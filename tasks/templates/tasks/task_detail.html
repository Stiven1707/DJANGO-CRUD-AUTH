{% extends "Layouts/base.html" %}
{% block titulo %} Task Detail {% endblock %}

{% block contenido %}
<main class="container">
  <div class="col-md-4 offset-md-4">
      <form  method="POST" class="card card-body mb-3 ">
          <h1>Task Detail</h1>
          {% csrf_token %}
          {% if error %}
          <p class="alert alert-danger">
              {{error}}
          </p>
          {% endif %}
          {{form.as_p}}
          <button type="submit" class="btn btn-primary mt-3">Update</button>
      </form>
      <div class="card-footer">
        <form action="{% url 'complete_task' task.id %}" method="POST" class="d-inline">
            {% csrf_token %}
            <input type="submit" value="Complete" class="btn btn-success">
        </form>
        <form action="{% url 'delete_task' task.id %}" method="POST" class="d-inline">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn btn-danger">
        </form>
        <a href="{% url 'tasks' %}" class="btn btn-secondary">Cancel</a>
      </div>
  </div>
</main>
{% endblock %}
